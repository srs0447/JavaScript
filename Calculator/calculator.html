<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script type="text/javascript" src="calculator.js"></script>
	<title>Calculator</title>
</head>
<body>
	<div class="calculator">
		<h1>Simple Calculator</h1>
		<div class="inputs">
			<input type="text" name="text" id="input">
		</div>
		<div class="operators">
			<button type="submit" id="clear">C</button>
			<button type="submit" id="plus">+</button>
			<button type="submit" id="minus">-</button>
			<button type="submit" id="multi">*</button>
			<button type="submit" id="division">/</button>
			<button type="submit" id="modulas">%</button>
		</div>
		<div class="buttons">
			<button type="submit" id="one">1</button>
			<button type="submit" id="two">2</button>
			<button type="submit" id="three">3</button>
			<button type="submit" id="four">4</button>
			<button type="submit" id="five">5</button>
			<button type="submit" id="six">6</button>
			<button type="submit" id="seven">7</button>
			<button type="submit" id="eight">8</button>
			<button type="submit" id="nine">9</button>
			<button type="submit" id="zero">0</button>
		</div>
		<div class="final">
			<button type="submit" id="result">=</button>
		</div>
	</div>
</body>
</html>
