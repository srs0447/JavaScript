<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Output</title>

</head>
<body>
	<h1>Output</h1>

	<script type="text/javascript">// Stating tag
		alert("This is the alert");  // Alert 
		window.alert("This is window alert"); // Window alert
		document.write("This is document.write");  // write on the browser

		console.log("This is console.log ");
	// Ending tag..</script>
</body>
</html>
